<!DOCTYPE html>

<html>

<head>
    <title>Robot</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene>
        <a-box position="0 0.9 0" rotation="90 0 0" width="2" height="2" color="gray"></a-box>

        <a-box position="1.5 0 1.5" rotation="-55 35 -360" height="1.75" color="grey"></a-box>
        <a-box position="2.6 -1.8 3" rotation="-35 35 0" height="1.75" color="grey"></a-box>
        <a-cylinder position="2.6 -1.8 3" rotation="-35 35 0" height="2" radius="0.3" color="gray"></a-cylinder>
        <a-cylinder position="1.5 -0 1.5" rotation="-55 35 -360" height="2" radius="0.3" color="gray"></a-cylinder>
        <a-sphere position="2.175 -0.7 2.4" radius="0.45" color="gray"></a-sphere>

        <a-box position="-1.5 0 1.5" rotation="-55 -35 -360" height="1.75" color="grey"></a-box>
        <a-box position="-2.6 -1.8 3" rotation="-35 -35 0" height="1.75" color="grey"></a-box>
        <a-cylinder position="-2.6 -1.8 3" rotation="-35 -35 0" height="2" radius="0.3" color="gray"></a-cylinder>
        <a-cylinder position="-1.5 -0 1.5" rotation="-55 -35 -360" height="2" radius="0.3" color="gray"></a-cylinder>
        <a-sphere position="-2.175 -0.7 2.4" radius="0.45" color="gray"></a-sphere>

        <a-box position="-1.5 0 -1.5" rotation="55 35 -360" height="1.75" color="grey"></a-box>
        <a-box position="-2.6 -1.8 -3" rotation="35 35 0" height="1.75" color="grey"></a-box>
        <a-cylinder position="-2.6 -1.8 -3" rotation="35 35 0" height="2" radius="0.3" color="gray"></a-cylinder>
        <a-cylinder position="-1.5 -0 -1.5" rotation="55 35 -360" height="2" radius="0.3" color="gray"></a-cylinder>
        <a-sphere position="-2.175 -0.7 -2.4" radius="0.45" color="gray"></a-sphere>

        <a-box position="1.5 0 -1.5" rotation="55 -35 -360" height="1.75" color="grey"></a-box>
        <a-box position="2.6 -1.8 -3" rotation="35 -35 0" height="1.75" color="grey"></a-box>
        <a-cylinder position="2.6 -1.8 -3" rotation="35 -35 0" height="2" radius="0.3" color="gray"></a-cylinder>
        <a-cylinder position="1.5 -0 -1.5" rotation="55 -35 -360" height="2" radius="0.3" color="gray"></a-cylinder>
        <a-sphere position="2.175 -0.7 -2.4" radius="0.45" color="gray"></a-sphere>

        <a-box position="0 2.7 0" rotation="0 0 0" height="3" width="2" color="grey"></a-box>
        <a-box position="0 3.5 0" rotation="90 0 0" height="3" width="4" color="grey"></a-box>
        <a-box position="0 2.5 0" rotation="90 0 0" height="2.5" width="3" color="grey"></a-box>
        <a-cylinder position="1.3 2 0" rotation="10 90 180" height="3" radius="0.2" color="gray"></a-cylinder>
        <a-cylinder position="-1.3 2 0" rotation="10 -90 -180" height="3" radius="0.2" color="gray"></a-cylinder>

        <a-box position="-2 3.5 0" rotation="0 0 0" height="1.5" width="1.5" color="grey"></a-box>
        <a-box position="-3 2.5 0" rotation="0 0 0" height="1" width="1" color="grey"></a-box>
        <a-box position="-3.4 1.8 0" rotation="90 0 0" height="1" width="1" color="grey"></a-box>
        <a-cylinder position="-3.6 1.5 1" rotation="100 0 0" height="1" radius="0.2" color="gray"></a-cylinder>
        <a-cylinder position="-3.2 1.5 1" rotation="100 0 0" height="1" radius="0.2" color="gray"></a-cylinder>
        <a-cylinder position="-3.4 1.8 1" rotation="100 0 0" height="1" radius="0.2" color="gray"></a-cylinder>

        <a-box position="2 3.5 0" rotation="0 0 0" height="1.5" width="1.5" color="grey"></a-box>
        <a-box position="3 2.5 0" rotation="0 0 0" height="1" width="1" color="grey"></a-box>
        <a-box position="3.4 1.8 0" rotation="90 0 0" height="1" width="1" color="grey"></a-box>
        <a-cylinder position="3.6 1.5 1" rotation="100 0 0" height="1" radius="0.2" color="gray"></a-cylinder>
        <a-cylinder position="3.2 1.5 1" rotation="100 0 0" height="1" radius="0.2" color="gray"></a-cylinder>
        <a-cylinder position="3.4 1.8 1" rotation="100 0 0" height="1" radius="0.2" color="gray"></a-cylinder>

        <a-box position="0 4.5 0" rotation="0 0 0" height="1.5" width="1.5" color="grey"></a-box>
        <a-cylinder position="0 5.4 0" rotation="0 0 0" height="1" radius="0.1" color="gray"></a-cylinder>


    </a-scene>

</body>

</html>
